name: flutter_training
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  zxcvbn: ^1.0.0
  url_launcher: ^6.3.1
  webview_flutter: ^4.13.0
  get: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  fonts: 
    - family: Oswald
      fonts: 
        - asset: assets/font/Oswald-Regular.ttf
          weight: 400
        - asset: assets/font/Oswald-Medium.ttf
          weight: 500
  assets:
    - assets/icon/
    - assets/image/
    - assets/json/
    
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true